name: build-and-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: tauri-linux
          - os: macos-latest
            artifact_name: tauri-macos
          - os: windows-latest
            artifact_name: tauri-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock', 'src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Tauri CLI
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "^1.5"
          else
            echo "tauri-cli already installed"
          fi

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.1-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Build Tauri App
        run: CARGO_TARGET_DIR=src-tauri/target cargo tauri build

      - name: Collect Bundles (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp -R src-tauri/target/release/bundle/* dist/ || true
          if [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "No bundle artifacts found."
            exit 1
          fi

      - name: Collect Bundles (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp -R src-tauri/target/release/bundle/* dist/ || true
          if [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "No bundle artifacts found."
            exit 1
          fi

      - name: Collect Bundles (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $dir = "src-tauri/target/release/bundle"
          if (Test-Path $dir) {
            Copy-Item -Recurse -Force "$dir/*" dist/ -ErrorAction SilentlyContinue
          }
          if (-not (Get-ChildItem -Path dist -Recurse -ErrorAction SilentlyContinue | Where-Object { -not $_.PSIsContainer })) {
            Write-Error "No bundle artifacts found."
          }

      - name: Upload Tauri Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist

  release:
    needs: [tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
