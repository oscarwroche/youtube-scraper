name: build-and-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: youtube_comment_scraper-linux-x64.tar.gz
            artifact_name: linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: youtube_comment_scraper-macos-x64.tar.gz
            artifact_name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: youtube_comment_scraper-macos-arm64.tar.gz
            artifact_name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: youtube_comment_scraper-windows-x64.zip
            artifact_name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          BIN=target/${{ matrix.target }}/release/youtube_comment_scraper
          chmod +x "$BIN"
          tar -czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release youtube_comment_scraper

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target/${{ matrix.target }}/release/youtube_comment_scraper.exe"
          Compress-Archive -Path $bin -DestinationPath ${{ matrix.artifact }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact }}

  tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: tauri-linux
          - os: macos-latest
            artifact_name: tauri-macos
          - os: windows-latest
            artifact_name: tauri-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Build Tauri App
        run: cargo tauri build

      - name: Collect Bundles (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp -R src-tauri/target/release/bundle/appimage dist/ || true
          cp -R src-tauri/target/release/bundle/deb dist/ || true

      - name: Collect Bundles (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp -R src-tauri/target/release/bundle/macos dist/ || true

      - name: Collect Bundles (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Recurse -Force src-tauri/target/release/bundle/msi dist/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse -Force src-tauri/target/release/bundle/nsis dist/ -ErrorAction SilentlyContinue

      - name: Upload Tauri Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist

  release:
    needs: [build, tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
